version: 1.3.1

cache: true

interface:
  customWelcome: "Welcome to LibreChat with BI Universal MCP!"
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true

# MCP Server Configuration
mcpServers:
  bi-universal:
    type: http
    url: http://bi-universal:8000/mcp

# Custom endpoints - Use a DIFFERENT name than "google" (it's reserved!)
endpoints:
  custom:
    - name: gemini
      apiKey: ${GOOGLE_KEY}
      baseURL: https://generativelanguage.googleapis.com/v1beta/openai/
      models:
        default:
          - gemini-2.0-flash
          - gemini-1.5-pro
          - gemini-1.5-flash
          - gemini-pro
        fetch: false
      titleConvo: true
      titleModel: gemini-2.0-flash
      modelDisplayLabel: "Google Gemini"