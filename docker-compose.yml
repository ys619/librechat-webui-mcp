version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: pass123
    volumes:
      - mongo_data:/data/db
    networks:
      - librechat-network

  # MCP Server
  bi-universal:
    build:
      context: ./mcp
      dockerfile: Dockerfile
    container_name: bi-universal
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_TYPE=mongodb
      - MONGO_URI=mongodb://admin:pass123@mongo:27017
      - MONGO_DB=companyDB
      - PYTHONUNBUFFERED=1
      - ENABLE_DJANGO_API=true
      - DJANGO_API_URL=http://django-api:8001/api
    depends_on:
      - mongo
      - django-api
    volumes:
      - ./workspace/bi_outputs:/app/bi_outputs
      - ./bi_universal.py:/app/bi_universal.py
    networks:
      - librechat-network

  # Django REST API Layer
  django-api:
    build:
      context: ./django_project
      dockerfile: Dockerfile
    container_name: django-api
    restart: always
    ports:
      - "8001:8001"
    environment:
      - MONGO_URI=mongodb://admin:pass123@mongo:27017
      - MONGO_DB=companyDB
      - DJANGO_SECRET_KEY=your-django-secret-key-change-in-production
      - DEBUG=True
      - PYTHONUNBUFFERED=1
    depends_on:
      - mongo
    volumes:
      - ./django_project:/app
    command: python manage.py runserver 0.0.0.0:8001
    networks:
      - librechat-network

  # LibreChat Web UI
  librechat:
    image: ghcr.io/danny-avila/librechat:latest
    container_name: librechat
    restart: always
    ports:
      - "3080:3080"
    depends_on:
      - mongo
      - bi-universal
    environment:
      - MONGO_URI=mongodb://admin:pass123@mongo:27017/librechat?authSource=admin
      - NODE_ENV=production
      - JWT_SECRET=5hK8mN9pL2qR3sT4uV5wX6yZ7aB8cD9eF0gH1iJ2kL3mN4oPqR5sT6uV7wX8yZ9
      - JWT_REFRESH_SECRET=aBcD9eF0gH1iJ2kL3mN4oPqR5sT6uV7wX8yZ9aB8cD9eF0gH1iJ2kL3mN4oP
      - ALLOW_REGISTRATION=true
      - ALLOW_GUEST_ACCESS=false
      - DEFAULT_MODEL=gemini-2.0-flash
      - GOOGLE_KEY=AIzaSyDOdb6LqnyK095XGJFk6OI0-tcNoNtKrMk
    volumes:
      - librechat_data:/app/data
      - ./librechat.yaml:/app/librechat.yaml
    networks:
      - librechat-network

# Shared network
networks:
  librechat-network:
    driver: bridge

# Volumes
volumes:
  mongo_data:
  librechat_data:
  django_project: